<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Test</h1>
        <p>This page tests the authentication system to identify any issues.</p>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@kijumbe.com" />
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123456" />
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testAPI()">Test API Directly</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <strong>${type.toUpperCase()}:</strong> ${message}
                <small style="display: block; margin-top: 5px;">${new Date().toLocaleTimeString()}</small>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult(`Testing login with ${email}...`, 'info');
            
            try {
                const response = await axios.post(`${API_BASE}/backend/auth/login`, {
                    email: email,
                    password: password
                });
                
                showResult(`‚úÖ Login successful! User: ${response.data.user.name}, Role: ${response.data.user.role}`, 'success');
                showResult(`Token: ${response.data.token.substring(0, 50)}...`, 'info');
                
                // Test token verification
                await testTokenVerification(response.data.token);
                
            } catch (error) {
                showResult(`‚ùå Login failed: ${error.response?.data?.error || error.message}`, 'error');
                if (error.response) {
                    showResult(`Status: ${error.response.status}, Data: ${JSON.stringify(error.response.data)}`, 'error');
                }
            }
        }
        
        async function testTokenVerification(token) {
            try {
                const response = await axios.get(`${API_BASE}/backend/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                showResult(`‚úÖ Token verification successful! User: ${response.data.user.email}`, 'success');
                
            } catch (error) {
                showResult(`‚ùå Token verification failed: ${error.response?.data?.error || error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            showResult('Testing API endpoints directly...', 'info');
            
            try {
                // Test health endpoint
                const healthResponse = await axios.get(`${API_BASE}/health`);
                showResult(`‚úÖ Health check: ${healthResponse.status} - ${healthResponse.data.status}`, 'success');
                
                // Test auth endpoint without auth
                try {
                    await axios.get(`${API_BASE}/backend/auth/profile`);
                    showResult('‚ùå Profile access without token should have failed', 'error');
                } catch (error) {
                    if (error.response?.status === 401) {
                        showResult('‚úÖ Profile access properly rejected without token', 'success');
                    } else {
                        showResult(`‚ùå Unexpected error for profile access: ${error.response?.status}`, 'error');
                    }
                }
                
            } catch (error) {
                showResult(`‚ùå API test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            showResult('Page loaded. Ready to test authentication.', 'info');
            showResult(`API Base URL: ${API_BASE}`, 'info');
            showResult(`Current URL: ${window.location.href}`, 'info');
        };
    </script>
</body>
</html>
