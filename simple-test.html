<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                console.log('Health:', healthData);
                
                // Test login
                console.log('Testing login...');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@kijumbe.com',
                        password: 'admin123456'
                    })
                });
                const loginData = await loginResponse.json();
                console.log('Login:', loginData);
                
                if (loginData.success && loginData.token) {
                    localStorage.setItem('token', loginData.token);
                    
                    // Test groups
                    console.log('Testing groups...');
                    const groupsResponse = await fetch('/api/groups/my-groups', {
                        headers: {
                            'Authorization': `Bearer ${loginData.token}`
                        }
                    });
                    const groupsData = await groupsResponse.json();
                    console.log('Groups:', groupsData);
                    
                    resultDiv.innerHTML = `
                        <h3>Results:</h3>
                        <p><strong>Health:</strong> ${JSON.stringify(healthData)}</p>
                        <p><strong>Login:</strong> ${JSON.stringify(loginData)}</p>
                        <p><strong>Groups:</strong> ${JSON.stringify(groupsData)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>Login failed: ${JSON.stringify(loginData)}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
