version: '3.8'

networks:
  switch-network:
    name: switch-network
    driver: bridge

services:
  switch-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: switch-app
    restart: always
    networks:
      - switch-network
    ports:
      - "2025:2025"  # Frontend
      - "2026:2026"  # API
      - "2027:2027"  # XMPP WebSocket
      - "2028:2028"  # Janus WebSocket
      - "2029:2029"  # Janus HTTP
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=2025
      - HOST=0.0.0.0
      - API_PORT=2026
      - XMPP_WS_PORT=2027
      - JANUS_WS_PORT=2028
      - JANUS_HTTP_PORT=2029
      - BASE_URL=https://kijumbesmart.co.tz
      - API_URL=https://kijumbesmart.co.tz/api
      - XMPP_SERVER=wss://kijumbesmart.co.tz/xmpp-ws
      - JANUS_WS_URL=wss://kijumbesmart.co.tz/janus-ws
      - JANUS_HTTP_URL=https://kijumbesmart.co.tz/janus
      - EJABBERD_API_URL=https://kijumbesmart.co.tz:2027/api
      
      # Appwrite Configuration
      - VITE_APPWRITE_ENDPOINT=https://fra.cloud.appwrite.io/v1
      - VITE_APPWRITE_PROJECT_ID=68ac2652001ca468e987
      - VITE_APPWRITE_DATABASE_ID=68ac3f000002c33d8048
      - VITE_APPWRITE_API_KEY=${VITE_APPWRITE_API_KEY}
      
      # Collection IDs
      - VITE_COLLECTION_USERS=users
      - VITE_COLLECTION_GROUPS=groups
      - VITE_COLLECTION_MEMBERS=members
      - VITE_COLLECTION_TRANSACTIONS=transactions
      - VITE_COLLECTION_PAYMENTS=payments
      - VITE_COLLECTION_OVERDRAFTS=overdrafts
      - VITE_COLLECTION_WHATSAPP_MESSAGES=whatsapp_messages
      - VITE_COLLECTION_WALLETS=wallets
      - VITE_COLLECTION_WALLET_TRANSACTIONS=wallet_transactions
      - VITE_COLLECTION_WALLET_PAYMENTS=wallet_payments
      
      # CORS Configuration
      - CORS_ORIGIN=https://kijumbesmart.co.tz:2025
      - CORS_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Requested-With
      - CORS_CREDENTIALS=true
      
      # Payment Gateway (Selcom)
      - VITE_SELCOM_BASE_URL=https://apigw.selcommobile.com/v1
      - VITE_SELCOM_API_KEY=${VITE_SELCOM_API_KEY}
      - VITE_SELCOM_API_SECRET=${VITE_SELCOM_API_SECRET}
      - VITE_SELCOM_MERCHANT_ID=${VITE_SELCOM_MERCHANT_ID}
      - VITE_BASE_URL=https://kijumbesmart.co.tz:2025
      
      # Janus Configuration
      - USE_JANUS=true
      - JANUS_WS_URL=wss://kijumbesmart.co.tz:2028
      - JANUS_JS_URL=https://kijumbesmart.co.tz:2029/janus.js
      - JANUS_HTTP_URL=https://kijumbesmart.co.tz:2029/janus
    
    env_file:
      - .env
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2025/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: switch-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - switch-network
      - nginx-proxy-network
    depends_on:
      - switch-app

  ejabberd:
    image: ejabberd/ecs
    container_name: switch-ejabberd
    restart: unless-stopped
    volumes:
      - ./ejabberd/conf:/home/ejabberd/conf
      - ./ejabberd/database:/home/ejabberd/database
      - ./ejabberd/logs:/home/ejabberd/logs
    ports:
      - "5222:5222"  # XMPP client connections
      - "2026:2026"  # HTTP admin interface
      - "5269:5269"  # Server-to-server
    environment:
      - XMPP_DOMAIN=kijumbesmart.co.tz:2025
      - EJABBERD_ADMIN=admin@kijumbesmart.co.tz:2025
      - EJABBERD_ADMIN_PWD=your_secure_admin_password
    networks:
      - switch-network

  janus:
    image: canyan/janus-gateway:latest
    container_name: switch-janus
    restart: unless-stopped
    volumes:
      - ./janus/conf:/usr/local/etc/janus
    ports:
      - "8088:8088"  # REST API
      - "8188:8188"  # WebSocket API
      - "8989:8989"  # Admin/Monitor
    environment:
      - DOCKER_IP=kijumbesmart.co.tz:2025
      - DOCKER_NETWORK=switch-network
    networks:
      - switch-network
